<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles1.css" />
  <title>Form</title>
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Fullname</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="user" class="label"> Email</label>
            <input id="user" type="email" class="input">
          </div>
          <div class="group">
            <label for="user" class="label"> Loaction</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="user" class="label">Qualification</label>
            <select class="form-select" id="states" required>
                <option value="" selected>Select Stream</option>
                <option value="">Computer Science</option>
                <option value="">Mechanical</option>
                <option value="">Tele communications</option>
                <option value="">Information Technology</option>
                <option value="">Hotel management</option>
                <option value="">Electrical engineering</option>
            </select>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
            <center><p>Go to sign in Page </p></center>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
